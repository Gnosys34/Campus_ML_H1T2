        <h1>Formulario de Contacto</h1><br><br>
    
            <div class="miformulario">
                <form action="#">
                    <label for="nombre">Empresa:</label><br>
                    <input type="text" size="40" id="empresa" name="empresa" required pattern="[a-z,A-Z]{3,}" placeholder="Empresa, minimo 3 caracteres"><br><br>

                    <label for="Email">Email:</label><br>
                    <input type="email" size="40" id="email" name="email" required placeholder="introduzca un email válido"><br><br>

                    <label for="pais">País:</label><br>
                    <select id="pais" name="pais">
                        <option value="">España</option>
                        <option value="">Portugal</option>
                        <option value="">Francia</option>
                        <option value="">Inglaterra</option>
                        <option value="">Alemania</option>
                    </select><br><br>
                    
                    
                    <label for="Telefono">Teléfono</label><br>
                    <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{8,12}" placeholder="números entre 8-12 caracteres"> <br>

                    <label for="Mensaje">Mensaje</label><br>
                     <input type="text" id="telefono" name="telefono" required pattern="^\s*(\S+\s+){4,100}\S*$" size="100" placeholder="mínimo 5 palabras"> <br> 
                     <input type="submit" value="Enviar">
                    <input type="reset" value="Cancelar">
                </form>
